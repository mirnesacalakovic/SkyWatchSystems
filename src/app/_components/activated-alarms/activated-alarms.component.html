<div class="custom-alarms-container">
    @for (alarm of activatedAlarms; track $index) {
    <div class="custom-alarms">
        <div style="display: flex; align-content: center; justify-content: center;">
            <img src="/assets/icons/icons2/alert-2.png" alt="" style="margin-top: 8px; margin-right: 5px;">
            <p style="text-transform: uppercase; color: white; font-weight: 700;">Activated alarm</p>
          </div>
        <div class="inline">
            <strong><p class="margin-top: 16px">Type: </p></strong>
            <div style="display: flex; align-content: center; justify-content: center;">
                <p style="margin-top: 4px; margin-right: 2px;">{{alarm.type}}</p>
                <img src="/assets/icons/icons2/{{alarm.type}}.png">
            </div>
        </div>
        <div class="inline" *ngFor="let condition of getFilteredConditions(alarm.conditions)">
            <strong><p>{{ condition.key }}: </p></strong>
            <p style="font-size: 1.2em;" >{{ condition.value }}</p>
        </div>
        <div class="action-container">
            <a (click)="deleteAlarmAction(alarm.id)" style="cursor: pointer;">
              <img src="/assets/icons/icons2/trash.png" class="icon-img">
            </a>
        </div>
    </div>
    }
</div>
